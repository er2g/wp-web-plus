<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Admin Asistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Specific overrides for Admin Chat to run standalone */
        body {
            height: 100vh;
            overflow: hidden;
            background-color: var(--desktop-background); 
        }

        .admin-chat-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-primary);
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        /* Responsive container similar to main app */
        @media (min-width: 1001px) {
            .admin-chat-layout {
                margin: 20px auto;
                height: calc(100% - 40px);
                border-radius: 4px; /* subtle rounding on desktop */
            }
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: var(--bg-chat);
            position: relative;
            z-index: 0;
            overflow: hidden;
        }

        /* Wallpaper support */
        .chat-area::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--chat-wallpaper);
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Slightly dimmed for better text contrast */
            z-index: -1;
            pointer-events: none;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px; 
        }

        /* Markdown code blocks */
        pre {
            background: rgba(0, 0, 0, 0.06);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 5px 0;
            font-size: 0.9em;
        }
        [data-theme="dark"] pre {
            background: rgba(255, 255, 255, 0.1);
        }
        code {
            font-family: monospace;
            font-size: 0.95em;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
            display: none;
        }

        /* Header specific */
        .chat-header {
            background-color: var(--bg-header);
            padding: 0 16px;
            height: 60px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .chat-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }
        
        .chat-header span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .back-btn {
            margin-right: 15px;
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background-color: var(--bg-hover);
            color: var(--icon-active);
        }
    </style>
</head>
<body>
    <div class="admin-chat-layout">
        <!-- Header -->
        <header class="chat-header">
            <button class="back-btn" onclick="window.location.href='./'" title="Geri Don">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                <h2>AI Admin Asistan</h2>
                <span>Yapay zeka ile sistemi yonetin</span>
            </div>
            <div id="statusIndicator">
                <!-- Optional: Add a small robot icon or status dot -->
                <i class="bi bi-robot" style="font-size: 20px; color: var(--accent);"></i>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-area" id="chatArea">
            <div class="messages-container" id="messagesList">
                <!-- Welcome Message -->
                <div class="message-row received">
                    <div class="message-bubble received">
                        <div class="sender-name">System</div>
                        <div class="message-text">Merhaba! Ben AI Admin Asistanı.<br><br>
                        Size nasıl yardımcı olabilirim? Örneğin:<br>
                        - "Annem sohbetine Korsan Bot ata"<br>
                        - "Satış ekibi için otomatik cevap scripti yaz"<br>
                        - "Mevcut scriptleri listele"</div>
                        <div class="message-time">Şimdi</div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <i class="bi bi-three-dots"></i> AI yazıyor...
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="chat-input-container">
                    <textarea id="messageInput" rows="1" placeholder="Bir komut yazın..." oninput="autoResize(this)"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="js/admin-chat.js"></script>
    <script>
        // Simple auto-resize for the textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Apply theme from localStorage if present
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }
    </script>
</body>
</html>
