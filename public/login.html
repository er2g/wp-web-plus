<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Panel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 60px;
            color: #25D366;
            margin-bottom: 20px;
        }
        .btn-whatsapp {
            background: #25D366;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
        }
        .btn-whatsapp:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="logo">
            <i class="bi bi-whatsapp"></i>
        </div>
        <h2 class="mb-4">WhatsApp Panel</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Kullanici adi" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Sifre" required>
            </div>
            <div id="error" class="alert alert-danger d-none"></div>
            <button type="submit" class="btn btn-whatsapp btn-lg text-white w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Giris Yap
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = './';
                } else {
                    errorDiv.textContent = data.error || 'Yanlis sifre!';
                    errorDiv.classList.remove('d-none');
                }
            } catch (err) {
                errorDiv.textContent = 'Baglanti hatasi!';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
